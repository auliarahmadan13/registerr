<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-image: url('167570-desktop-wallpaper-in-4k-landscape.png');
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="register-box" style="background-color: rgba(255, 255, 255, 0.8); padding: 20px; width: 300px; border-radius: 10px; border: 2px solid #6b41d7; text-align: center;">
        <div class="register-header">
            <header>Register</header>
        </div>
        <div class="input-box">
            <input type="text" class="input-field" placeholder="Name" autocomplete="off">
        </div>
        <div class="input-box">
            <input type="text" class="input-field" placeholder="Nickname" autocomplete="off">
        </div>
        <div class="input-box">
            <input type="text" class="input-field" placeholder="Email" autocomplete="off">
        </div>
        <div class="input-box">
            <input type="password" class="input-field" placeholder="Password">
        </div>
        <div class="input-box">
            <input type="password" class="input-field" placeholder="Re-Password">
        </div>
        
        <section>
            <p></p>
            <a href="https://auliarahmadan13.github.io/loginn/login2">
                <button style="background-color: blue; color:azure;">Enter</button>
            </a>
        </section>
    </div>

</body>
</html>
